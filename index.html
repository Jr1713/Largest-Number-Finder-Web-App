<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number Finder</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- CSS STYLES are moved to the CSS section -->
</head>
<body>

    <!-- HTML STRUCTURE -->
    <div id="app" class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-6 md:p-10 border border-gray-100">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Largest Number Finder</h1>
        <p class="text-gray-600 mb-6 text-center">
            Enter an array of arrays (e.g., <code>[[4, 5, 1], [13, 27, 18]]</code>) to find the largest number in each sub-array.
        </p>

        <!-- Input Area -->
        <div class="mb-6">
            <label for="inputArray" class="block text-sm font-medium text-gray-700 mb-2">Input Array of Arrays (JSON Format)</label>
            <textarea 
                id="inputArray" 
                rows="4" 
                class="w-full p-4 border-2 border-indigo-200 rounded-lg focus:border-indigo-500 focus:ring-indigo-500 text-gray-800 transition duration-150 ease-in-out resize-y" 
                placeholder='[[17, 23, 25, 12], [25, 7, 34, 48], [4, -10, 18, 21]]'
            ></textarea>
        </div>

        <!-- Action Button -->
        <button 
            id="calculateBtn" 
            class="w-full py-3 px-4 bg-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50"
        >
            Find Largest Numbers
        </button>

        <!-- Output Area -->
        <div id="outputContainer" class="mt-8 p-6 bg-indigo-50 border border-indigo-200 rounded-xl">
            <h3 class="text-xl font-semibold text-indigo-800 mb-3 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 20c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 9l-3-3 1.41-1.41 1.59 1.59 4.59-4.59 1.41 1.41-6 6z"/>
                </svg>
                Result
            </h3>
            <pre id="outputResult" class="bg-indigo-100 p-3 rounded-lg text-indigo-900 overflow-x-auto text-sm">Awaiting input...</pre>
            <div id="errorMessage" class="hidden mt-3 p-3 bg-red-100 border border-red-300 text-red-700 rounded-lg text-sm font-medium"></div>
        </div>
    </div>
</body>
</html>
